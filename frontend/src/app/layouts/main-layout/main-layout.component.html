<div class="flex h-screen bg-background">
  <!-- Sidebar -->
  <aside class="w-64 border-r border-border bg-card shadow-sm">
    <div class="flex h-full flex-col">
      <!-- Logo/Header -->
      <div class="border-b border-border p-6 bg-gradient-to-r from-primary/5 to-transparent">
        <h1 class="text-xl font-bold text-foreground flex items-center gap-2">
          <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Password Manager
        </h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 space-y-1 p-4">
        <a
          routerLink="/vault"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Хранилище
        </a>

        <a
          routerLink="/vault/backup"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          Резервное копирование
        </a>

        <div class="pt-4">
          <p class="px-3 text-xs font-semibold uppercase tracking-wider text-muted-foreground">Настройки</p>
        </div>

        <a
          routerLink="/settings/profile"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Профиль
        </a>

        <a
          routerLink="/settings/security"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Безопасность
        </a>

        <a
          routerLink="/settings/devices"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
          </svg>
          Устройства
        </a>

        <a
          routerLink="/settings/audit"
          routerLinkActive="bg-accent text-accent-foreground"
          class="flex items-center gap-3 rounded-md px-3 py-2 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Аудит
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-1 flex-col overflow-hidden">
    <!-- Topbar -->
    <header class="border-b border-border bg-card shadow-sm">
      <div class="flex h-16 items-center justify-between px-6">
        <!-- Search -->
        <div class="flex-1 max-w-md">
          <ui-input
            id="main-search-input"
            [(ngModel)]="searchQuery"
            placeholder="Поиск по хранилищу..."
            class="w-full"
          />
        </div>

        <!-- User Menu -->
        <div class="relative">
          <ui-dropdown #userMenu [trigger]="'click'">
            <button
              type="button"
              class="flex items-center gap-2 rounded-full p-1 hover:bg-accent"
              (click)="userMenu.toggle()"
            >
              <div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-primary-foreground">
                <span class="text-sm font-medium">
                  {{ ((currentUser$ | async)?.email?.charAt(0) || 'U').toUpperCase() }}
                </span>
              </div>
              <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </ui-dropdown>
          <div
            *ngIf="userMenu?.isOpen"
            class="absolute right-0 z-50 mt-2 w-48 rounded-md border border-border bg-card shadow-lg"
          >
            <div class="p-2">
              <div class="px-3 py-2 text-sm font-medium text-foreground">
                {{ (currentUser$ | async)?.email }}
              </div>
              <div class="border-t border-border my-1"></div>
              <div
                (click)="onProfileClick()"
                class="flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-accent hover:text-accent-foreground"
              >
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Профиль
              </div>
              <div
                (click)="onLogout()"
                class="flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 text-sm text-destructive hover:bg-accent hover:text-destructive"
              >
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Выйти
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
